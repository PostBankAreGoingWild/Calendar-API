<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Регистрация </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <img src="http://www.megaplast18.com/files/18034/2018/03/04/3-196.jpg" width="200px" />
            <h1>Добре дошли!</h1>
            <h2>Регистрация</h2>
            <form action="/user/register" method="POST" class="form-horizontal">
                <div class="form-group">
                    <label for="email">Имейл</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Парола</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                        <label for="password2"> Повтори паролата</label>
                        <input type="password" name="password2" id="password2" class="form-control">
                    </div>
                <div class="form-group">
                    <a href="/user/login">Имате акаунт?</a><br>
                    <input type="submit" value="Регистрирай ме">
                </div>
            </form>
        </center>
    </div>
</body>

</html>
